inherit_from:
  - https://raw.githubusercontent.com/fracturedatlas/linters/main/.rubocop.yml

AllCops:
  # Only use x.y format. Do not include patch version.
  TargetRubyVersion: 3.4
  TargetRailsVersion: 8.0
  Exclude:
    - bin/**/*
    - config/**/*
    - db/**/*
    - lib/tasks/**/*
    - node_modules/**/*
    - spec/**/*
    - vendor/**/*
