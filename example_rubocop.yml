inherit_from:
  - https://raw.githubusercontent.com/fracturedatlas/linters/main/.rubocop.yml

AllCops:
  # Only use x.y format. Do not include patch version.
  TargetRubyVersion: 3.1
  TargetRailsVersion: 7.1
  # Keep this in sync with .codeclimate.yml in linters
  Exclude:
    - "bin/**/*"
    - "config/**/*"
    - "db/**/*"
    - "node_modules/**/*"
    - "script/**/*"
    - "spec/**/*"
    - "vendor/**/*"
